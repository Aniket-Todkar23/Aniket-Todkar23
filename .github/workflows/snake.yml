# 🐍 Generate Snake GitHub Contribution Animation

name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:         # allows manual runs

permissions:
  contents: write            # ✅ needed for push access

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Generate the snake (SVG + GIF)
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Aniket-Todkar23        # <-- your GitHub username
          outputs: dist/github-contribution-grid-snake.svg, dist/github-contribution-grid-snake.gif

      # 3️⃣ Push the generated files to the output branch
      - name: Push snake files to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
          directory: dist
